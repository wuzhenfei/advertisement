<div class="modal-body pop-order">
	<div class="pop-content">
		<div class="pop-main">
			<img class="pop-logo" src="img/pop-logo.jpg"/>
			<h2>您已预约成功</h2>
			<p><span id="countDown" class="countDown"></span>小时内</p>
			<p>专属设计师为您服务</p>
		</div>
		<a class="pop-phone" href="tel:400-000-3088">400-000-3088  (快速专线）</a>
	</div>
</div>
<script type="text/javascript">
	var intDiff = parseInt(60 * 60 * 8); //倒计时总秒数量;
	function countTime(){
		var day = Math.floor(intDiff / (60 * 60 * 24)),  // 倒计时天数
			hour =  Math.floor(intDiff / (60 * 60)) - (day * 24), //倒计时小时
			minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60),	//倒计时分钟
			second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);	//倒计时秒钟
		if (hour <= 9) hour = '0' + hour;
    	if (minute <= 9) minute = '0' + minute;
    	if (second <= 9) second = '0' + second;
    	document.getElementById('countDown').innerHTML = hour + ":" + minute + ":" + second;
	    if(intDiff == 0){	//这里就是时间到了之后应该执行的动作了，这里只是弹了一个警告框 
	        console.log("时间到！"); 
	        return; 
	    }
    	intDiff --
    	setTimeout('countTime()',1000); 
	}
	countTime()
</script>
